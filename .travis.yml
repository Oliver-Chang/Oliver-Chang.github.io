language: go
go:
    - master
install:
    - wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.56.3/hugo_extended_0.56.3_Linux-64bit.deb
    - sudo dpkg -i hugo.deb
script:
    - hugo
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    email: $GITHUB_EMAIL
    name: $GITHUB_USERNAME
    verbose: true
    keep-history: true
    local-dir: public
    target_branch: master  # branch contains blog content
    on:
      branch: hugo
